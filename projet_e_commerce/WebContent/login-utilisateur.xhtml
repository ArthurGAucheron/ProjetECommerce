<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	  
<h:head>

	<title>Login - utilisateur</title>
	
	<h:outputStylesheet library="css" name="bootstrap.css"/>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	<h:outputStylesheet library="css" name="login-utilisateur.css"></h:outputStylesheet>
  
</h:head> 
<body class="login">

    <p:graphicImage library="images" name="login.png"></p:graphicImage>
    <br></br><br></br>
    
    <!-- ============================================================ -->
	<!-- ============== Formulaire de connexion ===================== -->
	<!-- ============================================================ -->
    <h:form>
        <p:panel id="panel">
 
        <p:messages id="msgs" globalOnly="true" layout="table" showDetail="true"/>
        
		<h:panelGrid columns="3" cellpadding="5" width="100%">
	
			<p:outputLabel for="idLogin" value="Identifiant : " />
			<p:inputText id="idLogin" required="true" requiredMessage="Identifiant obligatoire" value="#{authentificationBean.userName}" />
			<p:message for="idLogin" display="icon"/>
			
			
			<p:outputLabel for="idMdp" value="Mot de passe : " />
			<p:password id="idMdp" required="true" requiredMessage="Mot de passe obligatoire" value="#{authentificationBean.userPassword}"/>
			<p:message for="idMdp"  display="icon"/>
			
			<br></br>
		</h:panelGrid>

		<p:commandButton id="submitButton" update="panel" action="#{authentificationBean.connecterUtilisateur()}" value="Se Connecter" ></p:commandButton>

		</p:panel>
	</h:form>
      
      <br></br>
      
   <p>&copy; 2020</p>

</body>

</html>
