<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	  
<h:head>

	<title>Login - utilisateur</title>
	
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />		
  
</h:head> 
<body>

<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);	text-align: center;">

    <p:graphicImage library="images" name="login.png"></p:graphicImage>
    <br></br><br></br>
    
    <!-- ============================================================ -->
	<!-- ============== Formulaire de connexion ===================== -->
	<!-- ============================================================ -->
    <h:form>
        <p:panel id="panel">
 
        <p:messages id="msgs" globalOnly="true" layout="table" showDetail="true"/>
        
		<h:panelGrid columns="3" cellpadding="5" width="100%">
	
			<p:outputLabel for="idLogin" value="Identifiant : " />
			<p:inputText id="idLogin" required="true" requiredMessage="Identifiant obligatoire" value="#{authentificationBean.userName}" />
			<p:message for="idLogin"/>
			
			
			<p:outputLabel for="idMdp" value="Mot de passe : " />
			<p:password id="idMdp" required="true" requiredMessage="Mot de passe obligatoire" value="#{authentificationBean.userPassword}"/>
			<p:message for="idMdp"/>
			
			<br></br>
		</h:panelGrid>

		<p:commandButton id="submitButton" update="panel" action="#{authentificationBean.connecterUtilisateur()}" value="Se Connecter" ></p:commandButton>
		
		</p:panel>
		<br></br>
		
		<i class="pi pi-user-plus" style="font-size: 2em; color:#7F8C8D; margin-right:5px;"></i>
		<p:link outcome="creation-utilisateur.xhtml" value="Nouveau compte utilisateur" style="font-style:italic; color:#7F8C8D;"></p:link>
		
	</h:form>
      
      <br></br>
      
   <p>&copy; 2020</p>

</div>
</body>

</html>
