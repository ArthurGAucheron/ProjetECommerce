<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Modification produit - utilisateur</title>
		
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />		
	<h:outputStylesheet library="css" name="mon-style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="utilisateur.css"></h:outputStylesheet>	
</h:head> 

<body> 
		
		<!-- //////////////////////////////////////////// HEADER /////////////////////////////////////////////////////// -->			
		<div class="container-fluid" >	
			<!--  utilisation modèle header-utilisateur -->
			<ui:decorate template="/templates/header-utilisateur.xhtml"></ui:decorate>
		</div>	
				
		<!-- //////////////////////////////////////////// CONTENU /////////////////////////////////////////////////////// -->			
				<br/><br/><br/>
						
		<div class="container" >
			
		<!-- ================================================================= -->
		<!-- ======== Formulaire de modifcation de la catégorie ============== -->
		<!-- ================================================================= -->
	
		<h3>Formulaire de modification d'un produit</h3>
		
		<br/><br/>
	
	<h:form enctype="multipart/form-data">
	
		<h:panelGrid columns="3" border="1" cellpadding="5" cellspacing="5" width="80%" style="border:white;">
			
       		<p:outputLabel for="@next" value="Nom catégorie : " />   
        	<p:selectOneMenu id="categorieproduit" value="#{gestionProduitsBean.produit.categorieID}" required="true" requiredMessage="catégorie obligatoire" >        
            	<f:selectItem itemLabel="Choisir ID catégorie" itemValue="" />
            	<f:selectItems value="#{gestionCategoriesBean.afficherCategories()}" var="categorie" itemValue="#{categorie.idCategorie}" itemLabel="#{categorie.nomCategorie}" />
        	</p:selectOneMenu>
   		    <p:message for="categorieproduit"/>
        	
        				
			<h:outputLabel for="designationproduit" value="Désignation : " />
			<p:inputText id="designationproduit" value="#{gestionProduitsBean.produit.designation}" required="true" requiredMessage="désignation obligatoire" />
		    <p:message for="designationproduit"/>
		
			<h:outputLabel for="descriptproduit" value="Description : " />
			<p:inputTextarea rows = "6" cols = "33" id="descriptproduit" value="#{gestionProduitsBean.produit.description}" required="true" requiredMessage="description obligatoire" />
        	<p:message for="descriptproduit"/>

			<h:outputLabel for="prixproduit" value="Prix : " />
			<p:inputNumber id="prixproduit" value="#{gestionProduitsBean.produit.prix}" required="true" requiredMessage="prix obligatoire" symbol=" €" symbolPosition="s" decimalSeparator=","/>
        	<p:message for="prixproduit"/>
        			
			<h:outputLabel for="selectionneproduit" value="Sélectionné : " />
			<p:selectBooleanCheckbox id="selectionneproduit" value="#{gestionProduitsBean.produit.selectionne}"/>
        	<p:message for="selectionneproduit"/>

			<h:outputLabel for="qteproduit" value="Quantité : " />
			<p:spinner id="qteproduit" min="0" value="#{gestionProduitsBean.produit.quantite}" required="true" requiredMessage="quantité obligatoire"/>
        	<p:message for="qteproduit"/>
			
			<h:outputLabel for="file" value="Photo : " />
			<h:panelGrid>
			    <p:graphicImage library="images/produits" name="#{gestionProduitsBean.produit.photo}" width="100px" height="100px" rendered="#{gestionProduitsBean.produit.photo ne null}"/> 
				<p:inplace label="Modifier la photo">				
					<h:inputFile id="file" value="#{gestionProduitsBean.uploadedFile}" />
					<h:outputText value="(nouvelle photo)"/>
				</p:inplace>			
			</h:panelGrid>
        	<p:message for="file"/>
								
			<f:facet name="footer">
				<h:commandButton class="btn btn-dark" action="#{gestionProduitsBean.modifierProduit()}" value="Modifier" style="float:right;"/>
			</f:facet>
			
		</h:panelGrid>	
	
	</h:form>	
				
</div>

<br/><br/><br/>
	<!-- //////////////////////////////////////////// FOOTER /////////////////////////////////////////////////////// -->				
		<div class="container-fluid" >	
			<!--  utilisation modèle footer-utilisateur -->
			<ui:decorate template="/templates/footer-utilisateur.xhtml"></ui:decorate>
		</div>
				

</body> 
</html>
