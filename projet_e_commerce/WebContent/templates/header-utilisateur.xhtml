<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 



<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />		
	<h:outputStylesheet library="css" name="mon-style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="utilisateur.css"></h:outputStylesheet>	
</h:head> 

<body> 


	<ui:composition>
		<!-- //////////////////////////////////////////// HEADER /////////////////////////////////////////////////////// -->			

				
		<div class="row" id="row-header" style="padding: 15px; background-color: #696969; text-align: center;">
				
					<div class="col-2">
					<h1 style="font-size: 18pt">e-commerce</h1>
					</div>
								
					<div>		
					<h:form>			
					   		<h:link class="btn btn-outline-dark" value="Accueil administrateur" outcome="page-principale-utilisateur.xhtml" style="color: white; border: none;" />
					</h:form>
					</div>
					
					<div>
					<h:form>				
					   		<h:link class="btn btn-outline-dark" value="Gestion catégories" outcome="gestion-categories-utilisateur.xhtml" style="color: white; border: none;" />
					</h:form>
					</div>
					
					<div>
					<h:form>
					   		<h:link class="btn btn-outline-dark" value="Gestion produits" outcome="gestion-produits-utilisateur.xhtml" style="color: white; border: none;" />
					</h:form>
					</div>
					
					<div>
					<h:form>
					   		<h:commandLink class="btn btn-outline-dark" value="Informations personnelles" action="#{authentificationBean.infosUtilisateur()}" style="color: white; border: none;" />
					</h:form>
					</div>
					
					<h:form>
					<div style="margin-left: 150px;">	
						<p:commandButton action="#{authentificationBean.deconnecterUtilisateur()}" value="Déconnexion"></p:commandButton>
					</div>
					</h:form>
				
				</div>

	</ui:composition>

</body> 
</html>
