<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<h:head>
	<title>Gestion produits - utilisateur</title>
		
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />		
	<h:outputStylesheet library="css" name="mon-style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="utilisateur.css"></h:outputStylesheet>	
</h:head> 

<body> 

	<div class="container-fluid" >
		
		<!-- //////////////////////////////////////////// HEADER /////////////////////////////////////////////////////// -->			
				<div class="row" id="row-header" style="padding-top: 15px; padding-bottom: 15px; background-color: #696969;">
				
					<div class="col-3" >
					<h1 style="font-size: 14pt">Accueil Administrateur</h1>
					</div>
				
					<div class="col-2" id="gestion-categorie">
					<h:form>
						<h:panelGrid columns="1">
					   		<p:splitButton id="basic" value="Catégories" action="#">
					   			<p:menuitem value="Consulter" action="#"/>
							    <p:menuitem value="Ajouter" action="#"/>
							    <p:menuitem value="Modifier" action="#"/>
							    <p:menuitem value="Supprimer" action="#"/>
					   		</p:splitButton>  
						</h:panelGrid>
					</h:form>
					</div>
					
					<div class="col-2" id="gestion-produits">
					<h:form>
						<h:panelGrid columns="1">
					   		<p:splitButton id="basic" value="Produits" action="#">
							    <p:menuitem value="Livre" action="#"/>
							    <p:menuitem value="Film" action="#"/>
							    <p:menuitem value="Musique" action="#"/>
					   		</p:splitButton>  
						</h:panelGrid>
					</h:form>
					</div>
					
					<div class="col-3">
        				<div class="ui-inputgroup">
            				<p:inputText placeholder="Rechercher" />
           					<p:commandButton icon="pi pi-search"  styleClass="white-button"/>  
        				</div>
    				</div>
					
					<h:form>
					<div class="col-1" style="float:right;">							
						<h:commandLink action="#{authentificationBean.deconnecterUtilisateur()}" style="color:#ffffff;" value="Déconnexion"></h:commandLink>
					</div>
					</h:form>
				
				</div>
	
		<!-- //////////////////////////////////////////// CONTENU /////////////////////////////////////////////////////// -->			
		
		<!-- affichage des messages -->
		<p:messages globalOnly="true" showDetail="true" infoStyle="color: green;" fatalStyle="color: red;"/>
				
		<br/><br/><br/>

	</div>
		
	<div class="container" >	
	
		<!-- liste des produits par catégorie -->
						
	<h:form id="form">
 
    <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

    <h3>Liste des produits par catégorie</h3>	
    
    <br/><br/>	
		
    <p:dataTable value="#{gestionProduitsBean.afficherProduits()}" var="produit" sortBy="#{produit.categorieID}" expandableRowGroups="true" scrollable="true" scrollWidth="100%" scrollHeight="500" style="text-align: center;">
                
         <p:headerRow>
            <p:column colspan="9" style="background-color: #E6F7FC; font-style:italic; font-weight:normal; text-align: left;">
                <h:outputText value="#{gestionCategoriesBean.getNomCategorieById(produit.categorieID)}" />
            </p:column>
        </p:headerRow>
        
                
                <p:column headerText="Id" width="5%">
        			<h:outputText value="#{produit.idProduit}" />
    			</p:column>
    			
                <p:column headerText="Désignation">
        			<h:outputText value="#{produit.designation}" />
    			</p:column>
   
                <p:column headerText="Description">
        			<h:outputText value="#{produit.description}" />
    			</p:column>  			

                <p:column headerText="Prix" width="8%">
        			<h:outputText value="#{produit.prix}" />
    			</p:column>  
    			
                <p:column headerText="Quantité" width="8%">
        			<h:outputText value="#{produit.quantite}" />
    			</p:column>  
    			
                <p:column headerText="Selectionné" width="10%">
        			<h:selectBooleanCheckbox value="#{produit.selectionne}" disabled="true"/>
    			</p:column>  
    			
    			<p:column headerText="Photo">
        			<h:graphicImage value="#{produit.photo}" width="10%"/>
    			</p:column>    	
    			
    			<p:growl id="growl" life="2000" />
    			
    			<p:column headerText="Modifier">
        			 <p:commandButton id="update" action="updateprod" actionListener="#{gestionProduitsBean.selectionnerProduit}" update="growl" icon="pi pi-pencil" title="Modifier">
						<f:param id="updateID" name="id" value="#{produit.idProduit}"/>
					</p:commandButton>
    			</p:column>    
    			
    			<p:column headerText="Supprimer">
        			<p:commandButton id="delete" action="deleteprod" actionListener="#{gestionProduitsBean.supprimerProduit}" update="growl" icon="pi pi-trash" title="Supprimer">
						<f:param id="deleteID" name="id" value="#{produit.idProduit}"/>
					</p:commandButton>	 
    			</p:column> 	
    			         
      </p:dataTable>

<br/><br/><br/>
	
	<!-- ajout d'un nouveau produit -->
	
	<h:commandButton action="#{gestionProduitsBean.initialiserProduit()}" value="Ajouter un nouveau produit" class="btn btn-success btn-primary btn-lg btn-block"/>

</h:form>

	<br/><br/><br/><br/>
</div>

</body> 
</html>
