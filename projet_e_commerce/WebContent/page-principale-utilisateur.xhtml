<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
       

<h:head>
	<title>Accueil - utilisateur</title>
	
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />		
	<h:outputStylesheet library="css" name="mon-style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="utilisateur.css"></h:outputStylesheet>		
	
</h:head> 

<body> 
		
		<div class="container-fluid" >
		
		<!-- //////////////////////////////////////////// HEADER /////////////////////////////////////////////////////// -->			
				<div class="row" id="row-header" style="padding-top: 15px; padding-bottom: 15px; background-color: #696969;">
				
					<div class="col-3" >
					<h1 style="font-size: 14pt">Accueil Administrateur</h1>
					</div>
				
					<div class="col-2" id="gestion-categorie">
					<h:form>
						<h:panelGrid columns="1">
					   		<p:splitButton id="basic" value="Catégories" action="#">
					   			<p:menuitem value="Consulter" action="#"/>
							    <p:menuitem value="Ajouter" action="#"/>
							    <p:menuitem value="Modifier" action="#"/>
							    <p:menuitem value="Supprimer" action="#"/>
					   		</p:splitButton>  
						</h:panelGrid>
					</h:form>
					</div>
					
					<div class="col-2" id="gestion-produits">
					<h:form>
						<h:panelGrid columns="1">
					   		<p:splitButton id="basic" value="Produits" action="#">
							    <p:menuitem value="Livre" action="#"/>
							    <p:menuitem value="Film" action="#"/>
							    <p:menuitem value="Musique" action="#"/>
					   		</p:splitButton>  
						</h:panelGrid>
					</h:form>
					</div>
					
					<div class="col-3">
        				<div class="ui-inputgroup">
            				<p:inputText placeholder="Rechercher" />
           					<p:commandButton icon="pi pi-search"  styleClass="white-button"/>  
        				</div>
    				</div>
					
					<h:form>
					<div class="col-1" style="float:right;">							
						<h:commandLink action="#{authentificationBean.deconnecterUtilisateur()}" style="color:#ffffff;" value="Déconnexion"></h:commandLink>
					</div>
					</h:form>
				
				</div>
				
		<!-- //////////////////////////////////////////// CONTENU /////////////////////////////////////////////////////// -->			
				<br/><br/><br/>
				
				<div class="row">
					
					<div class="col-6">
						<h:outputLink value="gestion-categories-utilisateur.xhtml" style="color:#696969; font-size:16pt;"><b>Gestion des catégories</b></h:outputLink>
						<br/><br/>
						<h:graphicImage style="width:100%; 
										height:400px; 
										padding-left:50px; 
										border: 2px black dotted;" 
										styleClass="imgaccueil" 
										library="images" name="categories.jpg"></h:graphicImage>
					</div>
					
					<div class="col-6">
						<h:outputLink value="gestion-produits-utilisateur.xhtml" style="color:#696969; font-size:16pt;"><b>Gestion des produits</b></h:outputLink>
						<br/><br/>
						<h:graphicImage  style="width:100%; 
										 height:400px; 
										 padding-left:50px; 
										 border: 2px black dotted;" 
										 styleClass="imgaccueil" 
										 library="images" name="produits.png"></h:graphicImage>
					</div>
				
				</div>
				
				<br/><br/><br/>				
		
		</div>

</body> 
</html>
