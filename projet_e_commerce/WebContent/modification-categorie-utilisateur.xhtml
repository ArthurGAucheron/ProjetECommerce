<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Modification categorie - utilisateur</title>
		
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />		
	<h:outputStylesheet library="css" name="mon-style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="utilisateur.css"></h:outputStylesheet>	
</h:head> 

<body> 
		
		<!-- //////////////////////////////////////////// HEADER /////////////////////////////////////////////////////// -->			
		<div class="container-fluid" >	
			<!--  utilisation modèle header-utilisateur -->
			<ui:decorate template="/templates/header-utilisateur.xhtml"></ui:decorate>
		</div>	
				
		<!-- //////////////////////////////////////////// CONTENU /////////////////////////////////////////////////////// -->			
				<br/><br/><br/>
		
		<div class="container" >
			
		<!-- ================================================================= -->
		<!-- ======== Formulaire de modifcation de la catégorie ============== -->
		<!-- ================================================================= -->
	
		<h3>Formulaire de modification d'une catégorie</h3>
		
		<br/><br/>
	
	<h:form enctype="multipart/form-data">
	
		<h:panelGrid columns="3" border="1" cellpadding="5" cellspacing="5" width="80%" style="border:white;">
			
			<h:outputLabel for="nomcat" value="Nom catégorie : " />
			<p:inputText id="nomcat" value="#{gestionCategoriesBean.categorie.nomCategorie}" required="true" requiredMessage="nom catégorie obligatoire" />
        	<p:message for="nomcat"/>
		
			<h:outputLabel for="descriptcat" value="Description : " />
			<p:inputTextarea rows = "6" cols = "33" id="descriptcat" value="#{gestionCategoriesBean.categorie.description}" required="true" requiredMessage="description obligatoire" />
        	<p:message for="descriptcat"/>

			<h:outputLabel for="file" value="Photo : " />
			<h:panelGrid>
			    <p:graphicImage library="images/categories" name="#{gestionCategoriesBean.categorie.photo}" width="100px" height="100px" rendered="#{gestionCategoriesBean.categorie.photo ne null}"/> 
				<p:inplace label="Modifier la photo">				
					<h:inputFile id="file" value="#{gestionCategoriesBean.uploadedFile}" />
					<h:outputText value="(nouvelle photo)"/>
				</p:inplace>
			</h:panelGrid>
        	<p:message for="file"/>
				
			<f:facet name="footer">
				<h:commandButton class="btn btn-dark" action="#{gestionCategoriesBean.modifierCategorie()}" value="Modifier" style="float:right;"/>
			</f:facet>
			
		</h:panelGrid>	
	
	</h:form>	
				
</div>

<br/><br/><br/>

	<!-- //////////////////////////////////////////// FOOTER /////////////////////////////////////////////////////// -->				
		<div class="container-fluid" >	
			<!--  utilisation modèle footer-utilisateur -->
			<ui:decorate template="/templates/footer-utilisateur.xhtml"></ui:decorate>
		</div>
				

</body> 
</html>
