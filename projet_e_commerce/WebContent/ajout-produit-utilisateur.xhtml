<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Ajout produit - utilisateur</title>
		
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />		
	<h:outputStylesheet library="css" name="mon-style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="utilisateur.css"></h:outputStylesheet>	
</h:head> 

<body> 
		
		<!-- //////////////////////////////////////////// HEADER /////////////////////////////////////////////////////// -->			
		<div class="container-fluid" >	
			<!--  utilisation modèle header-utilisateur -->
			<ui:decorate template="/templates/header-utilisateur.xhtml"></ui:decorate>
		</div>	

		<!-- //////////////////////////////////////////// CONTENU /////////////////////////////////////////////////////// -->			
				<br/><br/><br/>
				
		<div class="container" >	
		<!-- ===================================================== -->
		<!-- ======== Formulaire d'ajout du produit ============== -->
		<!-- ===================================================== -->
	
		<h3>Formulaire d'ajout d'un nouveau produit</h3>
		
		<br/><br/>
	
	<h:form enctype="multipart/form-data">
	
		<h:panelGrid columns="2" border="1" cellpadding="5" cellspacing="5" width="50%" style="border:white;">
			
       		<p:outputLabel for="@next" value="Nom catégorie : " />   
        	<p:selectOneMenu id="categorieproduit" value="#{gestionProduitsBean.produit.categorieID}" required="true" requiredMessage="catégorie obligatoire" >        
            	<f:selectItem itemLabel="Choisir ID catégorie" itemValue="" />
            	<f:selectItems value="#{gestionCategoriesBean.afficherCategories()}" var="categorie" itemValue="#{categorie.idCategorie}" itemLabel="#{categorie.nomCategorie}" />
        	</p:selectOneMenu>
			
			<h:outputLabel for="designationproduit" value="Désignation : " />
			<h:inputText id="designationproduit" value="#{gestionProduitsBean.produit.designation}" required="true" requiredMessage="désignation obligatoire" />
		
			<h:outputLabel for="descriptproduit" value="Description : " />
			<p:inputTextarea rows = "6" cols = "33" id="descriptproduit" value="#{gestionProduitsBean.produit.description}" required="true" requiredMessage="description obligatoire" />

			<h:outputLabel for="prixproduit" value="Prix : " />
			<h:inputText id="prixproduit" value="#{gestionProduitsBean.produit.prix}" required="true" requiredMessage="prix obligatoire" default="0.0"/>
		
			<h:outputLabel for="selectionneproduit" value="Sélectionné : " />
			<h:selectBooleanCheckbox id="selectionneproduit" value="#{gestionProduitsBean.produit.selectionne}"/>

			<h:outputLabel for="qteproduit" value="Quantité : " />
			<h:inputText id="qteproduit" value="#{gestionProduitsBean.produit.quantite}" required="true" requiredMessage="quantité obligatoire" default="0"/>
			
			<h:outputLabel for="file" value="Photo : " />
			<h:panelGrid>
				<h:inputFile id="file" value="#{gestionProduitsBean.uploadedFile}" />
			</h:panelGrid>
				
			<f:facet name="footer">
				<h:commandButton action="#{gestionProduitsBean.ajouterProduit()}" value="Enregistrer" style="float:right;"/>
			</f:facet>
			
		</h:panelGrid>	
	
	</h:form>	
				
</div>

	<!-- //////////////////////////////////////////// FOOTER /////////////////////////////////////////////////////// -->				
		<div class="container-fluid" >	
			<!--  utilisation modèle footer-utilisateur -->
			<ui:decorate template="/templates/footer-utilisateur.xhtml"></ui:decorate>
		</div>

</body> 
</html>
