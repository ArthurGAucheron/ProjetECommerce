<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
  	  xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<h:head>
	<title> Nouveau - client</title>
	
	<h:outputStylesheet library="css" name="bootstrap.css"/>
	
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />	
	
	<h:outputStylesheet library="css" name="mon-style.css"/>
	
	<style>
			.error{
			color: red;
			}
	</style>
	
</h:head> 
<h:body> 



<div class="container-fluid">

		<div class="row" id="row-header">
			<div class="col-12">
			<i class="pi pi-arrow-circle-left" style="font-size: 2em"></i>
			<h:link outcome="page-principale.xhtml" value=" Retour vers la page principale" style="color:white; font-style:italic; padding-bottom:5px;"></h:link>
			</div>			
		</div>
		
			<p:messages id="msgs" globalOnly="true" showDetail="true" ></p:messages>

		<div class="row justify-content-md-center">
			<h:form>
		
				<h:panelGrid columns="3" id="panel" cellpadding="5">
			
					<f:facet name="header"><span style="font-size: 2em; font-weight: bold;">Nouveau client</span></f:facet>
				
					<p:outputLabel for="idNom" value="Nom :" />
					<p:inputText id="idNom" required="true"  requiredMessage="Nom obligatoire" value="#{gestionClientBean.nomClient}"/>
					<p:message for="idNom" styleClass="error"/>
				
					<p:outputLabel for="idEmail" value="E-Mail :"/>
					<p:inputText id="idEmail" required="true" requiredMessage="e-mail obligatoire" validatorMessage="Entrez un e-mail" value="#{gestionClientBean.emailClient}" >
						<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"></f:validateRegex>
					</p:inputText>
					<p:message for="idEmail" styleClass="error"/>
					
					<p:outputLabel for="idTel" value="Téléphone :"/>
					<p:inputMask id="idTel" value="#{gestionClientBean.telClient}" mask="99.99.99.99.99"/>
					<p:message for="idTel"/>
					
					<p:outputLabel for="idAdresse" value="Adresse :"/>
					<p:inputTextarea rows="6" cols="33" id="idAdresse" value="#{gestionClientBean.adresseClient}"/>
					<p:message for="idAdresse"/>
				
					<p:outputLabel for="idMdp1" value="Mot de passe"/>
					<p:password id="idMdp1" required="true" requiredMessage="mot de passe obligatoire" value="#{gestionClientBean.passWordClient1}"/>
					<p:message for="idMdp1" styleClass="error"/>
					
					<p:outputLabel for="idMdp2" value="Mot de passe"/>
					<p:password id="idMdp2" required="true" requiredMessage="mot de passe obligatoire"  value="#{gestionClientBean.passWordClient2}" />
					<p:message for="idMdp2" styleClass="error"/>
							
				</h:panelGrid>
				
				<br/><br/>
				
					<p:commandButton update="msgs panel" action="#{gestionClientBean.nouveauClient()}" value="S'inscrire" />
				
			</h:form>
		</div>
</div>

</h:body> 
</html>
