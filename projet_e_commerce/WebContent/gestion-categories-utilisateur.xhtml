<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Gestion categories - utilisateur</title>
		
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />		
	<h:outputStylesheet library="css" name="mon-style.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="utilisateur.css"></h:outputStylesheet>	
	
</h:head> 

<body> 

		<div class="container-fluid" >
		
		<!-- //////////////////////////////////////////// HEADER /////////////////////////////////////////////////////// -->			
				<div class="row" id="row-header" style="padding-top: 15px; padding-bottom: 15px; background-color: #696969;">
				
					<div class="col-3" >
					<h1 style="font-size: 14pt">Accueil Administrateur</h1>
					</div>
				
					<div class="col-2" id="gestion-categorie">
					<h:form>
						<h:panelGrid columns="1">
					   		<p:splitButton id="basic" value="Catégories" action="#">
					   			<p:menuitem value="Consulter" action="#"/>
							    <p:menuitem value="Ajouter" action="#"/>
							    <p:menuitem value="Modifier" action="#"/>
							    <p:menuitem value="Supprimer" action="#"/>
					   		</p:splitButton>  
						</h:panelGrid>
					</h:form>
					</div>
					
					<div class="col-2" id="gestion-produits">
					<h:form>
						<h:panelGrid columns="1">
					   		<p:splitButton id="basic" value="Produits" action="#">
							    <p:menuitem value="Livre" action="#"/>
							    <p:menuitem value="Film" action="#"/>
							    <p:menuitem value="Musique" action="#"/>
					   		</p:splitButton>  
						</h:panelGrid>
					</h:form>
					</div>
					
					<div class="col-3">
        				<div class="ui-inputgroup">
            				<p:inputText placeholder="Rechercher" />
           					<p:commandButton icon="pi pi-search"  styleClass="white-button"/>  
        				</div>
    				</div>
					
					<h:form>
					<div class="col-1" style="float:right;">							
						<h:commandLink action="#{authentificationBean.deconnecterUtilisateur()}" style="color:#ffffff;" value="Déconnexion"></h:commandLink>
					</div>
					</h:form>
				
				</div>
	
		<!-- //////////////////////////////////////////// CONTENU /////////////////////////////////////////////////////// -->			
		
		<!-- affichage des messages -->
		<p:messages globalOnly="true" showDetail="true" infoStyle="color: green;" fatalStyle="color: red;"/>
				
		<br/><br/><br/>

	</div>
		
	<div class="container" >	
		
	<!-- liste des catégories -->
				
<h:form id="form">

    <p:carousel value="#{gestionCategoriesBean.afficherCategories()}" headerText="Liste des catégories" var="categorie" itemStyle="text-align:center" responsive="true">
       
        <p:panelGrid columns="1" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
          
            <f:facet name="header">
                <p:graphicImage value="images/categories/#{categorie.photo}" width="50px" height="50px"/> 
            </f:facet>
 
            <h:outputText value="#{categorie.idCategorie}" />
 
            <h:outputText value="#{categorie.nomCategorie}" />
 
            <h:outputText value="#{categorie.description}" style="font-style:italic;"/>
            
            <br/>
            
            <p:growl id="growl" life="2000" />
            
    		<p:commandButton id="update" action="updatecat" actionListener="#{gestionCategoriesBean.selectionnerCategorie}" update="growl" style="margin-right:20px;" icon="pi pi-pencil" title="Modifier">
				<f:param id="updateID" name="id" value="#{categorie.idCategorie}"/>
			</p:commandButton>
				
    		<p:commandButton id="delete" action="deletecat" actionListener="#{gestionCategoriesBean.supprimerCategorie}" update="growl" style="margin-right:20px;" icon="pi pi-trash" title="Supprimer">
				<f:param id="deleteID" name="id" value="#{categorie.idCategorie}"/>
			</p:commandButton>
			<br/><br/>

        </p:panelGrid>
 
    </p:carousel>


<br/><br/>
	
	<!-- ajout d'une nouvelle catégorie -->
	
	<h:commandButton action="#{gestionCategoriesBean.initialiserCategorie()}" value="Ajouter une nouvelle catégorie" class="btn btn-success btn-primary btn-lg btn-block"/>

</h:form>

	<br/><br/><br/><br/>
</div>

</body> 
</html>
