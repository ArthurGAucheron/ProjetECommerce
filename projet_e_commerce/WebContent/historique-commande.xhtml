<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
  	  xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:head>
	<title>Historique commande</title>
		
		<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
		
		<h:outputStylesheet library="css" name="mon-style.css" target="body" ></h:outputStylesheet>
		
		<style>
			.imageProduit{
				width: 100px; 
				height: 150px;
				
			}
		
			.titreProduit{
				
				color: orange;
				font-size: 1.5em;
				font-weight: bold;
			
			 }
			 
			.prixProduit{
				color:black;
				font-weight: bold;
			}
			.descriptifProduit{
				color:black;
			}
			.quantiteProduit{
			
			color:black;
		 
			}
		</style>
		
	
	</h:head>
	<h:body>
		
		<!-- //////////////////////////////////////////// HEADER /////////////////////////////////////////////////////// -->
		
		<div class="container-fluid" >
				<div class="row" id="row-header">
					<div class="col-5" >
					<h:link  style="color:white ;	font-size: 3em" outcome="mainpage"> e-commerce</h:link>
					<h1></h1>
					</div>
					
					<div class="col-5"> <h1>Mes Commandes</h1></div>
				
					
					
					
					
					<div class="col-2" id="seconnecter">
					 <p:outputLabel>Bienvenue</p:outputLabel><br></br>
						       	 <h:outputText value="#{pagePrincipaleBean.infosClient()}"></h:outputText>
						       	 <h:form>
					 	   		<h:commandLink value="Se déconnecter" action="#{gestionClientBean.deconnecterClient()}"/>
					 	   		</h:form>
					

				  </div>			
		</div>
		</div>
		<p:messages showDetail="true" infoStyle="color: green;" fatalStyle="color: red;"/>
			
				
			<!-- //////////////////////////////////////////// Contenu /////////////////////////////////////////////////////// -->
				
				
				<div class="container">
					<br/><br/>
					<div class="row">
					<h:dataTable value="#{gestionCommande.commandesClient()}" var="commande" border="1" width="100%">
							<h:column>
								<f:facet name="header">
									<h:outputText value="Numero de commande"/>
								</f:facet>
								<h:outputText value="#{commande.idCommande}" />
							</h:column>
			
							<h:column>
								<f:facet name="header">
									<h:outputText value="Date"/>
								</f:facet>
								<h:outputText value="#{commande.dateCommande}" />
							</h:column>
			
							<h:column>
								<f:facet name="header">
									<h:outputText value="Prix (€)"/>
								</f:facet>
							<h:outputText value="#{gestionCommande.prixCommandes(commande.idCommande)}" />
							</h:column>
					</h:dataTable>
					</div>				
				</div>
		
	</h:body>
</html>
