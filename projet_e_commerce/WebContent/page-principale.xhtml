<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
  	  xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	
		<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
		
		<h:outputStylesheet library="css" name="monstyle.css" target="body" ></h:outputStylesheet>
		
		<style>
		
		</style>
	
	
	</h:head>
	<h:body>
		
		<!-- //////////////////////////////////////////// HEADER /////////////////////////////////////////////////////// -->
		
		<div class="container-fluid" >
				<div class="row" id="row-header">
					<div class="col-1" >
					<h1 id="logo-header">e-commerce</h1>
					</div>
					<div class="col-2" id="choix-categorie">
					<h:form><p:growl id="messages" />
						<h:panelGrid columns="2">
					   		<p:splitButton id="basic" value="Toutes les catégories" action="#">
							    <p:menuitem value="Livre" action="#"/>
							    <p:menuitem value="Film" action="#"/>
							    <p:menuitem value="Musique" action="#"/>
					   		</p:splitButton>  
						</h:panelGrid>
					</h:form>
					</div>
					<div class="col-6" >
						<h:form>
								<h:inputText type="text" class="form-control"></h:inputText>
								<div><h:commandButton  class="btn btn-dark" action="#" value="Rechercher"></h:commandButton></div>
						</h:form>
					</div>
					<div class="col-2" id="seconnecter">
					 <h:link><span style="color: white">Se connecter</span></h:link>
					</div>	
					<div class="col-1" id="panier"> 
					 <h:link><span style="color: white">Consulter le panier</span></h:link>
					<span style="color:orange; font-size: 1em; font-weight: bold;"><h:outputLabel value="12"></h:outputLabel></span>
					</div>	
				</div>
			<!-- //////////////////////////////////////////// Contenu /////////////////////////////////////////////////////// -->
				<div class="container">
					<br/><br/>
					<!-- Début du modèle à répéter -->
					<div class="row" style="border-top: 1px black solid">
							<h:panelGrid columns="2" border="0" cellspacing="10" cellpadding="10" columnClasses="style-image,style-contenu">
								<f:facet name="header">
								
								</f:facet>
								<p:graphicImage library="images" name="imagetest.jpg"></p:graphicImage>
								<h:panelGrid colums="1" border="0" width="50%" >
									
									<h:link><span id="nom-produit">Intitulé du produit</span></h:link>	
									
									<h:outputLabel value="Prix"/>
																
									<h:outputLabel value="Chosir une quantité" for="dd" />
									 
									<p:autoComplete id="dd" dropdown="true" value="#{dropButton.items}" completeMethod="#{dropButton.completeText}" />
		        					 
		        					<h:commandButton value="Ajouter au panier"></h:commandButton>
							 
							  </h:panelGrid>
						</h:panelGrid>
					</div>
					<!-- Fin du modèle à répéter -->
					<div class="row" style="border-top: 1px black solid">
							<h:panelGrid columns="2" border="0" cellspacing="10" cellpadding="10" columnClasses="style-image,style-contenu">
								<f:facet name="header">
								
								</f:facet>
								<p:graphicImage library="images" name="imagetest.jpg"></p:graphicImage>
								<h:panelGrid colums="1" border="0" width="50%" >
									
									<h:link><span id="nom-produit">Intitulé du produit</span></h:link>	
									
									<h:outputLabel value="Prix"/>
																
									<h:outputLabel value="Chosir une quantité" for="dd1" />
									 
									<p:autoComplete id="dd1" dropdown="true" value="#{dropButton.items}" completeMethod="#{dropButton.completeText}" />
		        					 
		        					<h:commandButton value="Ajouter au panier"></h:commandButton>
							 
							  </h:panelGrid>
						</h:panelGrid>
					</div>			
				</div>
				
			
			
		</div>
	</h:body>
</html>
