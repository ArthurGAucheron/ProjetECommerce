<h:head>
		<title>Login - client</title>
		
		<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
		
		<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />	
		
		<h:outputStylesheet library="css" name="mon-style.css" target="body" ></h:outputStylesheet>
		
		<style>
			.error{
			color: red;
			}
		</style>
</h:head> 
<h:body> 

	<div class="container-fluid">
	
		<div class="row container" id="row-header">
			<div class="col-12">
			<i class="pi pi-arrow-circle-left" style="font-size: 2em"></i>
			<h:link outcome="page-principale.xhtml" value=" Retour vers la page principale" style="color:white; font-style:italic; padding-bottom:10px;"></h:link>
			</div>			
		</div>
		
			 <p:messages id="msgs" globalOnly="true" layout="table" showDetail="true"/>
		
			<div class="row justify-content-md-center">
			
			 <h:form>
			 
			 <br/><br/>
		
			 			<p:outputLabel><span style="font-size: 2em; font-weight: bold;">S'identifier</span></p:outputLabel>
			 					 
						<h:panelGrid id="panel" columns="3" cellpadding="2" cellspacing="5" width="100%">
						
						
						
						<p:outputLabel for="idLogin" value="Adresse e-mail : " />
						
						<p:inputText id="idLogin" required="true" requiredMessage="Identifiant obligatoire" value="#{gestionClientBean.emailClient}" validatorMessage="Entrez un e-mail">
							<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"></f:validateRegex>
						</p:inputText>
						
						<p:message for="idLogin"/>
						
						
						
						<p:outputLabel for="idMdp" value="Mot de passe : " />
						
						<p:password id="idMdp" required="true" requiredMessage="Mot de passe obligatoire" value="#{gestionClientBean.passWordClient1}"/>
						
						<p:message for="idMdp"/>
									
					</h:panelGrid>
					
					<br></br>
					
					<p:commandButton update="panel msgs" class="btn btn-dark" action="#{gestionClientBean.connecterClient()}" value="Se Connecter" />
					
			</h:form>
		  </div>
			
	  
		  <br/><br/>
		  <br/><br/>
		  <div class="row justify-content-md-center">
		  	<div class="col-md-auto" style="border-top: 1px grey solid; padding-right: 100px; padding-left: 100px;">
		  	<h:form>
		  		<h:panelGrid colums="1" cellpadding="2" cellspacing="5" width="100%">
		  			<f:facet name="header"> Nouveau chez nous ?</f:facet>
		  			<f:facet name="footer">
		  			<h:commandButton class="btn btn-dark" action="register" value="crÃ©er votre compte"></h:commandButton>
		  			</f:facet>
		  		</h:panelGrid>
		  	</h:form>
		  	</div>
		  </div>
	</div>
	

</h:body> 
</html>
