<h:head>
		<title>Login - client</title>
		
		<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
		
		<h:outputStylesheet library="css" name="mon-style.css" target="body" ></h:outputStylesheet>
		
		<style>
			.error{
			color: red;
			}
		</style>
</h:head> 
<h:body> 
	<div class="container-fluid">
		<div class="row" id="row-header">
			<div class="col-12">
				<br></br>
				<br></br>
			</div>
			
		</div>
		
			<div class="row justify-content-md-center">
			 <h:form>
						<h:panelGrid columns="1" cellpadding="2" cellspacing="5" width="100%">
						
						<h:outputLabel><span style="font-size: 2em; font-weight: bold;">S'identifier</span></h:outputLabel>
						
						
						<h:outputLabel for="idLogin" value="Adresse e-mail : " />
						
						<h:inputText id="idLogin" required="true" requiredMessage="Identifiant obligatoire" value="#{loginClientBean.emailClient}"/>
						
						<h:message for="idLogin" styleClass="error"/>
						
						
						<h:outputLabel for="idMdp" value="Mot de passe : " />
						
						<h:inputSecret id="idMdp" required="true" requiredMessage="Mot de passe obligatoire" value="#{loginClientBean.passWordClient}"/>
						
						<h:message for="idMdp" styleClass="error"/>
						
						<h:commandButton class="btn btn-dark" action="#{loginClientBean.connecterClient()}" value="Se Connecter" />
			
					</h:panelGrid>
			</h:form>
		  </div>
			
			<div class="row justify-content-md-center">
			<h:messages globalOnly="true" layout="table" showDetail="true"   fatalClass="error" infoClasse="message"/>
			</div>

		  </div>
	</div>
